    <title>RandomPasswordGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <table>
            <tr>
                <td colspan="4"><input type="text" id="a"></td>
            </tr>

            </tr>
            <tr>
            <td colspan="4"> <input type="button" value="GeneratePassword" onclick="generate()"></td>
            </tr>

            </tr>
        </table>
